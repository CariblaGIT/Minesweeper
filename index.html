<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="icon" href="./img/icon.png">
</head>
<body oncontextmenu="return false">
    <div id="container">
        <div id="options">
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Difficulty</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="ChangeDifficulty('Easy')">Easy</a></li>
                    <li><a class="dropdown-item" onclick="ChangeDifficulty('Normal')">Normal</a></li>
                    <li><a class="dropdown-item" onclick="ChangeDifficulty('Hard')">Hard</a></li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="timerSection">
                <i class="bi bi-stopwatch"></i>
                <div id="timerTime">0</div>
            </div>
            <img src="./img/title.png" id="logoImgHeader">
            <div id="flagsSection">
                <i class="bi bi-flag-fill"></i>
                <div id="flagsCounter">99</div>
            </div>
        </div>
        <div id="field"></div>
    </div>
    <div id="restartGame">
        <div id="lostWinTitle"></div>
        <div id="buttonRestart">
            <i class="bi bi-arrow-counterclockwise"></i>
        </div>
    </div>
    <audio id="audioBombs" src="./img/boom.mp3"></audio>
    <script src="./js/minesweeper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
